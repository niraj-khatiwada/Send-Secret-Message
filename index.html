<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secret Message</title>
    <!-- Materialize icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </head>
  <body>
    <div class="form-container">    
      <div class="row">
        <div class="col s5 offset-s3">
            <div class="card-panel secret-message encrypted">
                
            </div>
          <div class="card-panel">
            <form action="#">
              <div class="input-field">
                <input
                  type="text"
                  id="autocomplete-input"
                  class="autocomplete"
                />
                <label for="autocomplete-input"
                  >Enter your secret message</label
                >
              </div>
              <button
                class="btn waves-effect waves-light"
              >
                Create
                <i class="material-icons right">dialpad</i>
              </button>
            </form>
          </div>
          <div class="card-panel encrypted" id="encryption-generated">
              <h6>Secret message generated</h6>
              <input type="text" id="copy-input">
              <button class = "btn" id = "copy-btn">Copy to clipboard
                  <i class="material-icons right">file_copy</i>
              </button>
          </div>
        </div>
      </div>
    </div>
    <!-- JS -->
    <script src="/app.js"></script>
  </body>
</html>
